dist: trusty
language: go
os: linux

go:
  - 1.12.x
  - master

jobs:
  allow_failures:
    - go: master

install:
  - sudo apt-get update -qq && sudo apt-get install -y -qq apache2-utils php5
  # ensure that vendor/ is in sync with code and Gopkg.*
  - curl https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -L -o ~/dep && chmod +x ~/dep
  - rm -fr vendor/
  - ~/dep ensure -v -vendor-only
  - git diff --exit-code

script:
  - git status
  - go build -v ./cmd/ssm-configure
  - go build -v ./cmd/ssm-configurator
  - go test -coverpkg="github.com/shatteredsilicon/ssm-manage/..." -c -tags testrunmain ./cmd/ssm-configurator
  - |
    sed -i "/ssh-key-path/assh-key-owner: $USER" tests/sandbox/config.yml
  - PATH=$PATH:./tests/sandbox TEST_CONFIG=./tests/sandbox/config.yml ./ssm-configurator.test -test.run "^TestRunMain$" -test.coverprofile=coverage.txt >/dev/null 2>&1 &
  - sleep 1
  - bats --tap tests/*.bats
  - killall -SIGINT ssm-configurator.test

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: 
